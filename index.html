<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic CV Compliance Checklist</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; max-width: 800px; margin: 40px auto; padding: 20px; background: #f8f9fa; color: #333; }
        h1 { color: #2c3e50; text-align: center; border-bottom: 2px solid #2c3e50; padding-bottom: 10px; }
        .section { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h2 { color: #2980b9; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 0; }
        label { display: block; margin: 12px 0; cursor: pointer; transition: 0.2s; }
        label:hover { color: #2980b9; }
        input[type="checkbox"] { margin-right: 12px; transform: scale(1.2); }
        button { display: block; width: 100%; padding: 15px; background: #2c3e50; color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #34495e; }
        #results { margin-top: 30px; padding: 25px; background: #fff3cd; border-left: 6px solid #ffc107; border-radius: 8px; display: none; }
        .warning-label { color: #d9534f; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; }
        ul { padding-left: 20px; }
        li { margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>ðŸŽ“ Academic CV Checklist</h1>
    <p style="text-align: center; color: #666;">Check the items you have completed. Unchecked items will generate revision tips.</p>

    <div class="section">
        <h2>1. Layout & Typography</h2>
        <label><input type="checkbox" data-tip="Set margins to 1-inch and use 12pt font throughout (except your name)."> 12pt font & 1-inch margins applied</label>
        <label><input type="checkbox" data-tip="CRITICAL: Remove all bullet points. Use tabs/indents to separate years from text."> <b>NO bullet points used anywhere</b></label>
        <label><input type="checkbox" data-tip="Ensure years are left-justified to allow the reader to track your career pace."> Years are left-justified (scannable)</label>
        <label><input type="checkbox" data-tip="Academic CVs avoid boxes/columns as they interfere with page-break adjustments."> No tables, boxes, or column formatting</label>
    </div>

    <div class="section">
        <h2>2. Content Constraints</h2>
        <label><input type="checkbox" data-tip="Remove all paragraphs describing books, articles, or 'duties' under teaching."> No narrative verbiage or descriptions</label>
        <label><input type="checkbox" data-tip="Avoid explanations of grants. Let the name and funder stand on their own."> No 'highly competitive' or personal explanations</label>
        <label><input type="checkbox" data-tip="List degrees first (Ph.D. -> M.A. -> B.A.) by degree type, not institution."> Education listed in descending order</label>
    </div>

    <div class="section">
        <h2>3. Professional Standards</h2>
        <label><input type="checkbox" data-tip="Peer-reviewed publications must be placed in the highest position of honor."> Peer-reviewed publications prioritized</label>
        <label><input type="checkbox" data-tip="Ensure italics are used ONLY for book and journal titles."> Italics restricted to titles only</label>
        <label><input type="checkbox" data-tip="Save the file as 'LastName_CV_Year.pdf'."> Professional PDF filename format</label>
    </div>

    <button onclick="generateAdvice()">Generate Revision Guide</button>

    <div id="results">
        <h2>ðŸš¨ Required Modifications:</h2>
        <ul id="tipList"></ul>
    </div>

    <script>
        function generateAdvice() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const tipList = document.getElementById('tipList');
            const resultsDiv = document.getElementById('results');
            tipList.innerHTML = '';
            let uncompleted = 0;

            checkboxes.forEach(cb => {
                if (!cb.checked) {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="warning-label">Action Required:</span> ${cb.getAttribute('data-tip')}`;
                    tipList.appendChild(li);
                    uncompleted++;
                }
            });

            if (uncompleted > 0) {
                resultsDiv.style.display = 'block';
                resultsDiv.scrollIntoView({ behavior: 'smooth' });
            } else {
                alert('Excellent! Your CV meets all non-negotiable formatting rules.');
                resultsDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
